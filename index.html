<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot{
            background-color: green;
        }
        tbody{
            background-color: yellow;
        }
        thead{
            background-color: red;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            
            <tr> 
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>





        </thead>

        <tbody>
            <tr>
                <td>Calça jeans</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>

<tr>
                <td>Blusa social</td>
                <td>5</td>
                <td>10$</td>
            </tr>

            <tr>
                <td>Boné</td>
                <td>5</td>
                <td>15$</td>
                <td>Não</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>

            </tr>

        </tfoot>



    </table>
    
</body>
</html>
